name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install black==25.12.0 flake8
      - name: Lint (black)
        run: black --required-version 25.12.0 --check .
      - name: Lint (flake8)
        run: flake8 .
      - name: Run tests
        run: pytest

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t heart-disease-prediction:ci .

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy
        run: |
          echo "Deploying to production..."
          echo "Replace this step with your cloud deployment command."
